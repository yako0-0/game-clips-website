<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Clip</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Progress bar styles */
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            margin-top: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            border-radius: 10px;
        }

        /* Hide success message initially */
        .success-message {
            display: none;
            margin-top: 20px;
            color: green;
        }

        /* Error message styling */
        .error-message {
            display: none;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body class="uploadpage">
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/watch">Watch</a></li>
                <li><a href="/upload">Upload</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Upload Your Video Clip</h1>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <!-- Name Field First -->
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required><br><br>
            
            <!-- Title Field Next -->
            <label for="clipTitle">Title of Clip:</label>
            <input type="text" id="clipTitle" name="clipTitle" required><br><br>

            <!-- File Upload Last -->
            <label for="clip">Choose Video Clip:</label>
            <input type="file" id="clip" name="clip" accept="video/*" required><br><br>
            
            <!-- Submit Button -->
            <button type="submit">Upload Video</button>
        </form>

        <div id="progressContainer" class="progress-container" style="display: none;">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message">
            <p>Upload Successful! Your video is now live.</p>
        </div>
    </div>

    <script>
        const form = document.getElementById("uploadForm");
        const progressContainer = document.getElementById("progressContainer");
        const progressBar = document.getElementById("progressBar");
        const errorMessage = document.getElementById("errorMessage");
        const successMessage = document.getElementById("successMessage");

        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting immediately

            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/upload", true);

            xhr.upload.addEventListener("progress", function(e) {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    progressContainer.style.display = "block";
                    progressBar.style.width = percent + "%";
                }
            });

            xhr.onload = function() {
                if (xhr.status === 200) {
                    successMessage.style.display = "block";
                    errorMessage.style.display = "none";
                } else {
                    errorMessage.textContent = "Error uploading video: " + xhr.responseText;
                    errorMessage.style.display = "block";
                }
            };

            xhr.onerror = function() {
                errorMessage.textContent = "An error occurred while uploading.";
                errorMessage.style.display = "block";
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
