<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Clip</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Progress bar styles */
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            margin-top: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            border-radius: 10px;
        }

        /* Hide success message initially */
        .success-message {
            display: none;
            margin-top: 20px;
            color: green;
        }

        /* Error message styling */
        .error-message {
            display: none;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body class="uploadpage">
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/watch">Watch</a></li>
                <li><a href="/admin">Admin</a></li>
                <li><a href="/upload">Upload</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Upload Your Gaming Clip</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required>
            <br>
            <label for="clipTitle">Title:</label>
            <input type="text" id="clipTitle" name="clipTitle" required>
            <br>
            <label for="clip">Upload Clip:</label>
            <input type="file" id="clip" name="clip" required>
            <br>
            <button type="submit">Upload</button>
        </form>

        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Success message -->
        <div class="success-message" id="successMessage">
            <p>Video Uploaded Successfully!</p>
        </div>

        <!-- Error message -->
        <div class="error-message" id="errorMessage">
            <p>You have already uploaded this clip.</p> <!-- This error message is customized -->
        </div>
    </section>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const progressBar = document.getElementById('progressBar');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(uploadForm);
            const xhr = new XMLHttpRequest();

            xhr.open('POST', '/upload', true);

            // Track the progress of the upload
            xhr.upload.addEventListener('progress', function(event) {
                if (event.lengthComputable) {
                    const percent = (event.loaded / event.total) * 100;
                    progressBar.style.width = percent + '%';
                }
            });

            // Handle the response from the server
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        successMessage.style.display = 'block';
                        errorMessage.style.display = 'none';
                        progressBar.style.width = '0%'; // Reset progress bar
                    } else {
                        successMessage.style.display = 'none';
                        errorMessage.style.display = 'block';
                        errorMessage.innerHTML = <p>${response.message}</p>; // Show custom error message
                    }
                } else {
                    successMessage.style.display = 'none';
                    errorMessage.style.display = 'block';
                    errorMessage.innerHTML = '<p>Error uploading video. Please try again later.</p>'; // Default error message
                }
            };

            // Send the form data
            xhr.send(formData);
        });
    </script>
</body>
</html>
